# PORT 
server.port=8002

# Application Setup
spring.profiles.active=dev
spring.application.name=cards

# Config Server
spring.config.import = optional:configserver:http://localhost:8000/

# In Memory DB Setup H2
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-classname=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Actuator Monitor
management.endpoints.web.exposure.include = *
management.health.readiness-state.enabled = true
management.health.liveness-state.enabled = true
management.endpoint.health.probes.enabled = true

# spring liquide base
spring.liquibase.change-log = classpath:/db/changelog/db.changelog-master.sql
spring.liquibase.enabled = true

eureka.instance.preferIpAddress = true
eureka.client.fetchRegistry = true
eureka.client.registerWithEureka = true
eureka.client.serviceUrl.defaultZone = http://localhost:8070/eureka/

management.info.env.enabled = true
management.endpoint.shutdown.enabled = true

endpoints.shutdown.enabled = true

info.app.name = cards
info.app.description = Big Bank Cards Application
info.app.version = 1.0.0

# Log Gateway
logging.level.com.example.cardswithprostgresql = DEBUG

# RateLimiter Pattern
resilience4j.ratelimiter.configs.default.timeout-duration = 1000
resilience4j.ratelimiter.configs.default.limit-refresh-period = 5000
resilience4j.ratelimiter.configs.default.limit-for-period = 1

# Metrics
management.metrics.tags.application = ${spring.application.name}

# OpenTelemtry Properties
logging.pattern.level=%5p [${spring.application.name},%X{trace_id},%X{span_id}]