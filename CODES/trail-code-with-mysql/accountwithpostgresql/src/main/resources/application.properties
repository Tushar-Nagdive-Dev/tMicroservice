# Server Port
server.port = 8001

# Application Configuration
spring.application.name=accounts

# In Mysql DB Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/accountsdb
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.sql.init.mode=always

# Config Server Configuration
spring.config.import= optional:configserver:http://localhost:8000/


# Actuator setup
management.endpoints.web.exposure.include=*
magagement.health.readiness.enabled = true
