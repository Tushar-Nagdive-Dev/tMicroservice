# PORT 
server.port=8003

# Application Configuration
spring.profiles.active=dev
spring.application.name=loans

# Config Server
spring.config.import= optional:configserver:http://localhost:8000/

# In Mysql DB Configuration
spring.datasource.url=jdbc:mysql://localhost:3308/loansdb
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.sql.init.mode=always

# Actuator setup
management.endpoints.web.exposure.include=*

# spring Liquide base
spring.liquibase.change-log = classpath:/db/changelog/db.changelog-master.sql
spring.liquibase.enabled = true