# PORT 
server.port=8003

# Application Configuration
spring.profiles.active=dev
spring.application.name=loans

# Config Server
spring.config.import= optional:configserver:http://localhost:8000/

# In Memory DB Setup H2
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-classname=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Actuator Monitor
management.endpoints.web.exposure.include = *
management.health.readiness-state.enabled = true
management.health.liveness-state.enabled = true
management.endpoint.health.probes.enabled = true

# spring Liquide base
spring.liquibase.change-log = classpath:/db/changelog/db.changelog-master.sql
spring.liquibase.enabled = true

eureka.instance.preferIpAddress = true
eureka.client.fetchRegistry = true
eureka.client.registerWithEureka = true
eureka.client.serviceUrl.defaultZone = http://localhost:8070/eureka/

management.info.env.enabled = true
management.endpoint.shutdown.enabled = true

endpoints.shutdown.enabled = true

info.app.name = loans
info.app.description = Big Bank Loans Application
info.app.version = 1.0.0

# Log Gateway
logging.level.com.example.loanswithprostgresql = DEBUG

# Metrics
management.metrics.tags.application = ${spring.application.name}

# OpenTelemtry Properties
logging.pattern.level = "%5p [${spring.application.name}, %X{trace_id}, %X{span_id}]"