# Server Port
server.port = 8001

# Application Configuration
spring.application.name=accounts
spring.profiles.active=dev

# In Memory DB Configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-classname=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Config Server Configuration
spring.config.import= optional:configserver:http://localhost:8000/

# RabbitMQ Setup
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# Actuator Monitor
management.endpoints.web.exposure.include = *
management.health.readiness-state.enabled = true
management.health.liveness-state.enabled = true
management.endpoint.health.probes.enabled = true

# Metrix 
management.metrics.tags.application = ${spring.application.name}


# Eureka Config in application.properties files
eureka.instance.preferIpAddress = true
eureka.client.fetchRegistry = true
eureka.client.registerWithEureka = true
eureka.client.serviceUrl.defaultZone = http://localhost:8070/eureka/

management.info.env.enabled = true
management.endpoint.shutdown.enabled = true

endpoints.shutdown.enabled = true

info.app.name = accounts
info.app.description = Big Bank Accounts Application
info.app.version = 1.0.0

# Log Gateway
logging.level.com.example.accountmswithpostgresql = DEBUG

# Circuit breaker
resilience4j.circuitbreaker.configs.default.sliding-window-size = 10
resilience4j.circuitbreaker.configs.default.permitted-number-of-calls-in-half-open-state = 2
resilience4j.circuitbreaker.configs.default.failure-rate-threshold = 50
resilience4j.circuitbreaker.configs.default.wait-duration-in-open-state = 1000

# Retry
resilience4j.retry.configs.default.max-attempts = 3
resilience4j.retry.configs.default.wait-duration = 100
resilience4j.retry.configs.default.enable-exponential-backoff = true
resilience4j.retry.configs.default.exponential-backoff-multiplier = 2
resilience4j.retry.configs.default.ignore-exceptions = java.lang.NullPointerException
resilience4j.retry.configs.default.retry-exceptions = java.util.concurrent.TimeoutException