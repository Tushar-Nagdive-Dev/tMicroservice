# PORT 
server.port=8003

# Application Configuration
spring.profiles.active=dev
spring.application.name=loans

# Config Server
spring.config.import= optional:configserver:http://localhost:8000/

# RabbitMQ Setup
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# In Memory DB Setup H2
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-classname=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Actuator setup
management.endpoints.web.exposure.include=*

# spring Liquide base
spring.liquibase.change-log = classpath:/db/changelog/db.changelog-master.sql
spring.liquibase.enabled = true