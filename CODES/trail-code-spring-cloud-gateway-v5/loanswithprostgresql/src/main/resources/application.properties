# PORT 
server.port=8003

# Application Configuration
spring.profiles.active=dev
spring.application.name=loans

# Config Server
spring.config.import= optional:configserver:http://localhost:8000/

# In Memory DB Setup H2
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-classname=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Actuator setup
management.endpoints.web.exposure.include=*

# spring Liquide base
spring.liquibase.change-log = classpath:/db/changelog/db.changelog-master.sql
spring.liquibase.enabled = true

eureka.instance.preferIpAddress = true
eureka.client.fetchRegistry = true
eureka.client.registerWithEureka = true
eureka.client.serviceUrl.defaultZone = http://localhost:8070/eureka/

management.info.env.enabled = true
management.endpoint.shutdown.enabled = true

endpoints.shutdown.enabled = true

info.app.name = loans
info.app.description = Big Bank Loans Application
info.app.version = 1.0.0